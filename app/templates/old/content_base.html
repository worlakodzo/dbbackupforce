<!-- Begin page -->
<div id="layout-wrapper">


    <header id="page-topbar">
        <div class="navbar-header">
            <div class="d-flex">

                    <a href="/" class="logo">

                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item model" href="{{url_for('change_password', user_id=session['user']['user_id'])}}"><i class="ri-lock-unlock-line align-middle me-1"></i> Change Password</a>
                        
                        

                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="/logout"><i class="ri-shut-down-line align-middle me-1 text-danger"></i> Logout</a>
                    </div>
                </div>

            </div>
        </div>
    </header>

        <div data-simplebar class="h-100">

                        <a href="/" class="waves-effect">

                            <span>Dashboard</span>
                        </a>
                    </li>
                    {% if session['user']['is_admin'] %}
                    <li>
                        <a href="/users" class="waves-effect">

                    </li>

                    <li>
                        <a href="/assets" class="waves-effect">
                            <i class="ri-sticky-note-2-line"></i>
                            <span>Assets</span>
                        </a>
                    </li>

                    <li>
                        <a href="/licenses" class="waves-effect">
                            <i class="ri-sticky-note-2-line"></i>
                            <span>Licenses</span>
                        </a>
                    </li>


                    <li>
                        <a href="/report" class="waves-effect">
                            <i class="ri-sticky-note-2-line"></i>

                        </a>
                    </li>


                </ul>
            </div>
            <!-- Sidebar -->
        </div>
    </div>

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </form>
    </div>
    <!--End Modal popup box -->


    <footer class="footer">

<script>

    var table = $("#asset-table").DataTable({
        pageLength: 10,

        lengthChange: true,
        order: [
            [1, "asc"]
        ],
        //dom: 'Bfrtip',
        dom: 'Blfrtip',
        buttons: [
            {
                text: 'Add Asset',

                    window.location = 'asset_add';

        ],
        language: {
            paginate: {
                previous: "<i class='mdi mdi-chevron-left'>",
                next: "<i class='mdi mdi-chevron-right'>"
            }
        },
        dom:
            "<'row align-items-center'<'col-sm-3'l><'col-md-5'f><'col-md-4 text-end'B>>" +
            "<'row'<'col-sm-12'tr>>" +

    var table = $("#licenses-table").DataTable({

        responsive: false,

            [1, "asc"]
        ],
        //dom: 'Bfrtip',
        dom: 'Blfrtip',
        buttons: [
            {
                text: 'Add License',
                attr: {class: 'btn btn-primary' },
                action: function ( e, dt, node, config ) {
                    window.location = 'license_add';
                }
            },

        ],
        language: {
            paginate: {
                previous: "<i class='mdi mdi-chevron-left'>",
                next: "<i class='mdi mdi-chevron-right'>"
            }
        },
        dom:
            "<'row align-items-center'<'col-sm-3'l><'col-md-5'f><'col-md-4 text-end'B>>" +
            "<'row'<'col-sm-12'tr>>" +
            "<'row'<'col-sm-5'i><'col-sm-7'p>>",
        drawCallback: function () {
            $(".dataTables_paginate > .pagination").addClass("pagination-rounded");
        }
    })

    $("#list-user").DataTable({

        pageLength: 10,
        responsive: false,
        lengthChange: true,
        order: [
            [1, "asc"]
        ],
        //dom: 'Bfrtip',
        dom: 'Blfrtip',
        /*buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ],*/
        buttons: [
            {
                text: 'Add New <i class="mdi mdi-account-plus align-middle ms-2"></i>',
                attr: {class: 'btn btn-primary' },
                action: function ( e, dt, node, config ) {

                    window.location = 'user_add';
                }
            }
        ],
        language: {
            paginate: {
                previous: "<i class='mdi mdi-chevron-left'>",
                next: "<i class='mdi mdi-chevron-right'>"
            }
        },
        dom:
            "<'row align-items-center'<'col-sm-3'l><'col-md-8'f><'col-md-1 text-end'B>>" +
            "<'row'<'col-sm-12'tr>>" +
            "<'row'<'col-sm-5'i><'col-sm-7'p>>",
        drawCallback: function () {
            $(".dataTables_paginate > .pagination").addClass("pagination-rounded");
        }
    })



// Select modal
var mpopup = document.getElementById('mpopupBox');

// Select trigger link
var mpLink = document.getElementById("mpopupLink");

// Select close action element
var close = document.getElementsByClassName("close")[0];

// Open modal once the link is clicked
mpLink.onclick = function() {
    mpopup.style.display = "block";
};

// Close modal once close element is clicked
close.onclick = function() {
    mpopup.style.display = "none";
};

// Close modal when user clicks outside of the modal box
window.onclick = function(event) {
    if (event.target == mpopup) {
        mpopup.style.display = "none";
    }
};
</script>
