{{- if .Values.ingress.enabled -}}
{{- if not .Values.ingress.tls.enabled -}}


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.rules.host }}
    http:
      paths:
      - pathType: {{ .Values.ingress.rules.paths.pathType }}
        path: {{ .Values.ingress.rules.paths.path | quote }}
        backend:
          service:
            name: {{ .Values.democrm.serviceName }}
            port:
              number: 80


{{ else }}


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
    cert-manager.io/issuer: {{ .Values.democrm.issuer.name }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.rules.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
  rules:
    - host: {{ .Values.ingress.rules.host }}
      http:
        paths:
          - path: {{ .Values.ingress.rules.paths.path | quote }}
            pathType: {{ .Values.ingress.rules.paths.pathType }}
            backend:
              service:
                name: {{ .Values.democrm.serviceName }}
                port:
                  number: 80

{{ end }}
{{ end }}
