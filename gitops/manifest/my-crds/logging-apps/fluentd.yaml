apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentd
  annotations:
    argocd.argoproj.io/sync-wave: "8"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: logging
  project: default
  source:
    path: ./gitops/manifest/denpends/logging/fluentd
    repoURL: 'https://github.com/worlakodzo/worlako-develeap-porfolio.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true 
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true