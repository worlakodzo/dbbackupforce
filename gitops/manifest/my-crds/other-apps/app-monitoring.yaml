apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: ./gitops/manifest/denpends/monitoring/kube-prometheus-stack
    repoURL: 'https://github.com/worlakodzo/worlako-develeap-porfolio.git'
    targetRevision: HEAD
  project: default
  # Sync policy
  syncPolicy:
    automated:
      prune: false 
      selfHeal: false 
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true